{% load static %}

<div class="card shadow-lg border-0 rounded-xl my-4 bg-light">
	<div class="card-body text-center shadow-sm p-4 d-flex flex-column justify-content-between rounded-xl border border-3 border-primary-custom">
		<!-- Question Number -->
		<div class="text-muted mb-2 d-flex justify-content-between gap-3">
			<span class="px-3 py-2 rounded-xl shadow-sm bg-secondary-custom text-light "> Quiz: Vocabulary: {{ folder_name }} </span>
			<span class="px-3 py-2 rounded-xl shadow-sm bg-primary-custom text-light"> Question {{ quiz_index }} / {{ total_questions }} </span>
			<span class="px-3 py-2 rounded-xl shadow-sm bg-success text-light "> Score: {{ quiz_score }} </span>
		</div>

		<!-- Question Text -->
		<h3 class="mb-4 mt-2 px-3 py-4 rounded-xxl text-white shadow-sm bg-primary-custom">{{ current_question.question }}</h3>

		<!-- Options Row -->
		 

		<div class="row g-4">
			{% for option in current_question.options %}
			<div class="col-12 col-sm-6 col-lg-3 d-flex"

			>
				<div class="choice-option is-readonly flex-fill d-flex align-items-center justify-content-center
    {% if option == selected_option and option == correct_answer %}
        bg-success text-white
    {% elif option == selected_option and option != correct_answer %}
        bg-danger text-white
    {% elif option == correct_answer %}
        bg-success text-white
    {% endif %}
">
					<p>{{ option }}</p>
				</div>
			</div>
			{% endfor %}

			
		</div>
	</div>
</div>

<div type='hidden' id='nextQuestion'
	 data-hx-post="{% url 'load_next_question' %}"
	 data-hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
	 data-hx-vals='{"folder_id": "{{ folder_id }}", "quiz_index": "{{ quiz_index }}", "quiz_score": "{{ quiz_score }}"}'
	 data-hx-target="#quizArea"
	 data-hx-swap="innerHTML transition:true"
	 hx-trigger="load delay:1.5s once">
</div>

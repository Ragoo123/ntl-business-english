{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

		<!-- Your custom CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}?v={{ now|date:'U' }}" />

		<title>{% block title %}NTL Business English{% endblock %}</title>
	</head>
	<body class="d-flex flex-column min-vh-100">
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg shadow-sm py-3 sticky-top bg-primary-custom">
			<div class="container">
				<a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
					<i class="bi bi-globe text-secondary-custom" style="font-size: 2rem;" alt="Logo"></i>
					<span class="fw-bold fs-4 text-white ms-3">NTL Business English</span>
				</a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="mainNav">
					<ul class="navbar-nav ms-auto fw-semibold">
						{% if user.is_authenticated %}						
						<li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Logout</a></li>
						{% else %}
						<li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Register</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Login</a></li>
						{% endif %}
						
					</ul>
				</div>
			</div>
		</nav>
		<main class="flex-grow-1">
    		<!-- your page content -->
	 		{% block content %} 
			
			{% endblock %}
		</main>
		

		<!-- FOOTER -->
		<footer class="py-3 text-center bg-primary-custom">
			<small class="text-muted">&copy; 2024 NTL Business English â€” All Rights Reserved</small>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>

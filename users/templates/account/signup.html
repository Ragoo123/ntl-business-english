{% extends 'core/base.html' %} {% load crispy_forms_tags %} {% load static %} {% block title %}Resgister - NTL Business English{% endblock %} {% block content %}

<div class="container-fluid min-vh-100 d-flex p-0">
	<!-- Left side: image / illustration / brand -->
	<div class="col-12 col-md-6 d-none min-vh-100 d-md-flex align-items-center justify-content-center text-white login-image-col">
		<div class="px-4">
			<h1 class="display-4 fw-bold text-stroke">
				Learn today.<br />
				Lead tomorrow.
			</h1>
		</div>
	</div>

	<!-- Right side: login form -->
	<div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
		<div class="p-4 my-5 p-md-5 shadow-lg bg-white rounded border border-3 border-secondary-custom right-column">
			<h2 class="mb-3 text-center" style="color: var(--primary-blue)">Register</h2>
			<form method="post" action="{% url 'account_signup' %}">
				{% csrf_token %} {{ form|crispy }}
				<button type="submit" class="btn btn-primary-custom w-100 py-2 my-2">Register</button>
			</form>
			<p class="form-text text-muted text-center">
				Have an account?
				<a href="{% url 'account_login' %}" class="text-secondary-custom">Login</a>
			</p>
		</div>
	</div>
</div>

{% endblock %}

{% extends 'core/base.html' %} {% load crispy_forms_tags %} {% load static %} {% block title %}Login{% endblock %} {% block content %}
<div class="container-fluid min-vh-100 d-flex p-0 align-items-stretch">
	<div class="col-12 col-md-6 d-none min-vh-100 d-md-flex align-items-center justify-content-center text-white login-image-col">
		<div class="px-4">
			<h1 class="display-4 fw-bold">
				Learn today.<br />
				Lead tomorrow.
			</h1>
		</div>
	</div>

	<div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
		<div class="p-4 p-md-5 shadow-lg bg-white rounded border border-3 border-secondary-custom right-column d-flex flex-column">
			<h2 class="mb-3 text-center" style="color: var(--primary-blue)">Login</h2>

			<form method="post" action="{% url 'account_login' %}">
				{% csrf_token %} {{ form|crispy }}
				<button type="submit" class="btn btn-primary-custom w-100 py-2">Login</button>
			</form>

			<p class="mt-3 text-center mb-0">
				<a href="{% url 'account_reset_password' %}" style="color: var(--primary-red); text-decoration: none">Forgot password?</a>
			</p>

			<div class="mt-auto d-flex flex-column align-items-center text-center">
				<i class="bi bi-globe text-secondary-custom" style="font-size: 3rem" alt="Logo"></i>
				<span class="fw-bold fs-4 text-black">NTL Business English</span>
				<p class="form-text text-muted text-center">
					Don't have have an account?
					<a href="{% url 'account_signup' %}" class="text-secondary-custom">Sign Up</a>
				</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}

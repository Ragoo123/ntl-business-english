{% extends 'core/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex p-0">

  <div class="col-12 col-md-6 d-none min-vh-100 d-md-flex align-items-center justify-content-center text-white login-image-col ">
      <div class="px-4">
          <h1 class="display-4 fw-bold text-stroke">Learn today.<br> Lead tomorrow.</h1>
      </div>
  </div>

  <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
      <div class="p-4 p-md-5 shadow-lg bg-white rounded border border-3 border-secondary-custom" style="width: 100%; max-width: 400px;">
          <h2 class="mb-3 text-center" style="color: var(--primary-blue);">Login</h2>

          <form method="post" action="{% url 'account_login' %}">
              {% csrf_token %}
              {% for field in form %}
                  <div class="mb-3">
                      <label class="form-label">{{ field.label }}</label>
                      {{ field }}
                      {% if field.errors %}
                          <small class="text-danger">{{ field.errors }}</small>
                      {% endif %}
                  </div>
              {% endfor %}
              <button type="submit" class="btn btn-primary-custom w-100 py-2">Login</button>
          </form>

          <p class="mt-3 text-center mb-0">
              <a href="{% url 'account_reset_password' %}" style="color: var(--primary-red); text-decoration: none;">Forgot password?</a>
          </p>
      </div>
  </div>

</div>
{% endblock %}
